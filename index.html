<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container container-lg">
        <h1 class="my-5 text-center display-1">Tic Tac Toe</h1>
        <div class="board">
            <div class="tile 0"></div>
            <div class="tile 1"></div>
            <div class="tile 2"></div>
            <div class="tile 3"></div>
            <div class="tile 4"></div>
            <div class="tile 5"></div>
            <div class="tile 6"></div>
            <div class="tile 7"></div>
            <div class="tile 8"></div>
        </div>
        <button class="btn btn-danger btn-lg restart my-3">Restart</button>
        <div class="container d-flex justify-content-center">
            <div class="card col-sm-6">
                <div class="card-body text-center" id="display"></div>
            </div>
        </div>
    </div>


    <div class="modal-backdrop">
        <div class="modal-content py-4 px-5">
            <h2 class="display-5 mb-5 text-center text-dark">Game Options</h2>
            <div class="mb-4">
                <h3 class="text-center mb-3 fs-3">Vs. Computer</h3>
                <div class="row justify-content-center my-2 px-5">
                    <span class="tt text-center" data-bs-placement="top" title="Work In Progress - Disabled for now">
                        <button id="hard" class="btn btn-danger disabled col px-3">Hard</button>
                    </span>
                </div>
                <div class="row justify-content-center my-2 px-5">
                    <span class="tt text-center" data-bs-placement="top" title="Work In Progress">
                        <button id="easy" class="btn btn-warning col px-3">Easy</button>
                    </span>
                </div>
            </div>
            <div class="mb-2">
                <h3 class="text-center mb-3 fs-3">Two Player</h3>
                <form id="form">
                    <div class="form-group mb-1">
                        <label for="p1-name">Player 1:</label>
                        <input type="text" class="form-control" name="p1-name" id="p1-name" placeholder="Player 1">
                    </div>
                    <div class="form-group mb-1">
                        <label for="p2-name">Player 2:</label>
                        <input type="text" class="form-control" name="p2-name" id="p2-name" placeholder="Player 2">
                    </div>
                    <div class="row justify-content-center mt-4 px-5">
                        <button id='start' class="btn-primary btn col" type="submit">Start Game</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
<script>
    const tooltips = document.querySelectorAll(".tt");
    tooltips.forEach(t => {
        new bootstrap.Tooltip(t)
    })
</script>

</html>
