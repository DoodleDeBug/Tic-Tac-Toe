<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Tic Tac Toe</title>
</head>

<body>
    <div class="container container-lg">
        <h1 class="my-5 text-center display-1">Tic Tac Toe</h1>
        <div class="board"></div>
        <button class="btn btn-danger btn-lg restart my-3">Restart</button>
        <div class="container d-flex justify-content-center">
            <div class="card col-sm-6">
                <div class="card-body text-center" id="display"></div>
            </div>
        </div>
    </div>


    <div class="modal-backdrop">
        <div class="modal-content">
            <h2>New Game</h2>
            <form id="form">
                <label for="p1-name">Player 1:</label><br>
                <input type="text" name="p1-name" id="p1-name" placeholder="Player 1"><br>
                <label for="p2-name">Player 2:</label><br>
                <input type="text" name="p2-name" id="p2-name" placeholder="Player 2"><br>
                <input id='start' class='start btn-success btn' type="submit" value="Start Game">
            </form>
        </div>
    </div>
</body>

<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>

</html>
